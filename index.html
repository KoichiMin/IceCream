<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ice Cream Order</title>
</head>

<body>
    <div class="container">
        <h1>Ice Cream Order</h1>
        <form>
            <div class="mb-3">
                <label for="numScoops" class="form-label">Number of Scoops</label>
                <input type="number" class="form-control" id="numScoops" name="numScoops" min="1" max="4" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Select Cone or Cup</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="iceCreamType" id="cone" value="Cone" >
                    <label class="form-check-label" for="cone">
                        Cone
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="iceCreamType" id="cup" value="Cup">
                    <label class="form-check-label" for="cup">
                        Cup
                    </label>
                </div>
            </div>
            <div class="mb-3" style="display: none" id="displayToppings">
                <label class="form-label">Toppings</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sprinkles" value="Sprinkles">
                    <label class="form-check-label" for="sprinkles">
                        Sprinkles
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="whippedCream" value="Whipped Cream">
                    <label class="form-check-label" for="whippedCream">
                        Whipped Cream
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hotFudge" value="Hot Fudge">
                    <label class="form-check-label" for="hotFudge">
                        Hot Fudge
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cherry" value="Cherry">
                    <label class="form-check-label" for="cherry">
                        Cherry
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit Order</button>
        </form>
    </div>
    <div class="mt-3 container">
        <h4>Base Price: <span id="basePrice">$0.00</span></h4>
        <h4>Toppings: <span id="toppings">$0.00</span></h4>
        <h4>Total Due: <span id="totalDue">$0.00</span></h4>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
